name: Create Package Version

on:
  workflow_dispatch:
  workflow_call:
    outputs:
      packageVersion:
        description: "If a package version has been published, this is the package version x.x.x"
        value: ${{ jobs.default.outputs.packageVersion }}

jobs:
  default:
    name: Create Package Version
    runs-on: ubuntu-latest
    outputs:
      packageVersion: ${{ steps.default.outputs.packageVersion }}
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Salesforce CLI
        run: |
          npm install --global sfdx-cli
          sfdx --version
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Authenticate Dev Hub org
        run: |
          sfdx auth sfdxurl store -a devhub --setdefaultdevhubusername --sfdxurlfile <(echo "${{ secrets.SFDX_AUTH_URL }}")
      - name: Create package version
        run: |
          npx -p semantic-release-sfdx -p @semantic-release/git -p @semantic-release/exec -p semantic-release semantic-release
          # This sets the environment variable PACKAGE_VERSION_ID if a package version has been published
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}